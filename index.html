<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Poem Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of your desired poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        In the tapestry of life, they stand adorned.<br />
        Women, in their beauty, in their grace, untamed and unadorned.
      </div>
    </main>

    <footer>
      This AI Project was coded by
      <a href="https://github.com/NomzamoM11" target="_blank"
        >Nomzamo Mbelebele</a
      >
      and is
      <a
        href="https://github.com/NomzamoM11/my-ai-poem-generator"
        target="_blank"
        >open-sourced on GitHub</a
      >
      , and
      <a href="https://ai-poem-generator-site.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
